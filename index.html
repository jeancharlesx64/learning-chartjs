<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Learning ChartJS</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        .chart-wrap{
            display: flex;
            gap: 30px;
            margin-top: 100px;
            align-items: center;
            justify-content: center;
        }
        #line-wrap{
            height: 400px;
            width: 500px;
        }
        #bar-wrap{
            height: 400px;
            width: 500px;
        }
    </style>
</head>
<body>
    <div class="chart-wrap">
        <div id="line-wrap">
            <canvas id="line-chart"></canvas>
        </div>   
        <div id="bar-wrap">
            <canvas id="bar-chart"></canvas>
        </div> 
    </div>
    <script>
        const lineChart = document.getElementById('line-chart');
      
        new Chart(lineChart,
         {
          type: 'line',
          data: {
            labels: ['12:00', '13:00', '14:00', '15:00','16:00','17:00'],
            datasets: [{
              label: 'Temperatura',
              data: [ 30, 29, 28, 25, 22, 23],
              borderWidth: 1,
              borderColor: '#FF6384',
              backgroundColor: '#FF6384',
            },{
              label: 'Umidade',
              data: [80, 83, 80, 85, 80, 83],
              borderWidth: 1,
              borderColor: '#36A2EB',
              backgroundColor: '#36A2EB',
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });

        const barChart = document.getElementById('bar-chart');
      
        new Chart(barChart,
         {
          type: 'bar',
          data: {
            labels: ['Janeiro','Fevereiro','Março','Abril','Maio','Junho'],
            datasets: [{
              label: 'Temperatura média',
              data: [ 22, 24, 27, 23, 20, 18],
              borderWidth: 1,
              borderColor: '#FF6384',
              backgroundColor: '#FF6384',
            },{
              label: 'Umidade média',
              data: [90, 89, 93, 87, 88, 82],
              borderWidth: 1,
              borderColor: '#36A2EB',
              backgroundColor: '#36A2EB',
            }]
          },
          options: {
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
         
</body>
</html>
